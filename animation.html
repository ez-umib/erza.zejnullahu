    <div class="content-box">
        <h1>Welcome to the Flower Animation</h1>
        <img src="photos/foto19.jpg" alt="Sample Image">
        <p>Enjoy this mesmerizing floating flower animation in the background while reading this content. Feel free to customize the text and image!</p>
    </div>

    <script>
        // Generate random flowers
        const createFlower = () => {
            const flower = document.createElement('div');
            flower.classList.add('flower');

            // Set random position and animation duration
            const x = Math.random() * window.innerWidth;
            const duration = Math.random() * 10 + 5;
            const delay = Math.random() * 5;

            flower.style.left = `${x}px`;
            flower.style.animationDuration = `${duration}s`;
            flower.style.animationDelay = `${delay}s`;

            document.body.appendChild(flower);

            // Remove flower after animation
            flower.addEventListener('animationend', () => {
                flower.remove();
            });
        };
        
        // Continuously create flowers
        setInterval(createFlower, 500);
    

    const hamburger = document.querySelector(".hamburger");
const navMenu = document.querySelector(".nav-menu");

hamburger.addEventListener("click", () => {
    hamburger.classList.toggle("active");
    navMenu.classList.toggle("active");
})

document.querySelectorAll(".nav-link").forEach(n => n.addEventListener("click", () => {
    hamburger.classList.remove("active");
    navMenu.classList.remove("active");
}))
</script>
